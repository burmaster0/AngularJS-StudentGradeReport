<table class="crud-grid table table-striped table-bordered table-condensed table-hover">
    <tr>
        <th style="width: 100px;">
            <div class="btn-toolbar"><i class="btn icon-plus" ng-click="toggleAddMode()"></i></div>
        </th>
        <th style="width: 50px;">Id</th>
        <th>Student</th>
        <th>Grade<br />
        </th>
    </tr>
     <tr><td colspan="5"><alert ng-repeat="alert in alerts" type="alert.type" class="alert alert-error">{{alert.msg}}</alert></td></tr>
    <tr ng-show="addMode">
        <form name="student" ng-submit="validateGradeAdd()">
        <td>
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button type="submit" class="btn icon-save"></button>
                    <i class="btn icon-remove" ng-click="toggleAddMode()"></i>
                </div>
            </div>
        </td>
        <td></td>
        <td>
            <input ng-model="object.Name" name="name" type="text" required>
        </td>
        <td>
            <input ng-model="object.Grade" name="grade" type="number" required/>
        </td>
        </form>
    </tr>
    <tr ng-repeat="object in objects | orderBy:'Id':true">
        <td>
            <div class="btn-toolbar" ng-show="object.editMode == null || object.editMode == false">
                <div class="btn-group">
                    <i class="btn icon-edit" ng-click="toggleEditMode(object)"></i>
                    <i class="btn icon-trash" ng-click="deleteObject(object)"></i>
                </div>
            </div>
            <div class="btn-toolbar" ng-show="object.editMode == true">
                <div class="btn-group">
                    <i class="btn icon-save" ng-click="validateGradeEdit(object)"></i>
                    <i class="btn icon-remove" ng-click="toggleEditMode(object)"></i>
                </div>
            </div>
        </td>
        <td>{{object.Id}}</td>
        <td>
            <span ng-show="object.editMode == null || object.editMode == false">{{object.Name}}</span>
            <input ng-model="object.Name" ng-show="object.editMode == true" />
        </td>
        <td class="checkgrade">
            <span ng-show="object.editMode == null || object.editMode == false" >{{object.Grade}}</span>
            <input ng-model="object.Grade" ng-show="object.editMode == true" />
        </td>
    </tr>
    <tr><th colspan="5" class="failing-grade">A failing grade below 65 is highlighted in red</th></tr>
    <tr><th colspan="5">Student Count: {{studentcount}}, Worst Grade: {{mingrade}},  Best Grade: {{maxgrade}}, Avg Grade: {{avggrade}}</th></tr>
   
</table>
